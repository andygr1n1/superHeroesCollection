<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Super Heroes Collection</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/index.css" />
    <script src="js/index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <h2 class="main-header">
          My <span class="super-red">Super</span>
          <span class="heroes-blue">Heroes</span> Collection
        </h2>

        <div class="x-menu all-heroes-filter">
          <span class="heroes-blue">All</span> Heroes
        </div>

        <button id="movie-select-button">Select Movie</button>
      </div>
      <div class="movie-name-container">Movie: All Movies</div>

      <div class="collection-wrapper"></div>
    </div>

    <!--hidden board  -->
    <div class="shadow-board">
      <div id="movie-board">
        <div class="close-button-row">
          <button class="close-button">x</button>
        </div>
        <div class="movie-board-row"></div>
      </div>
    </div>
  </body>
</html>
